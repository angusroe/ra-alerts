{% extends 'base.html' %}

{% block content %}
<h1 color="white">{% block title %} Get Text Notifications for RA Event {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label class="form-text" for="name">Name</label>
        <input type="text" name="name"
               placeholder="Your name" class="form-control transparent form-text"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label class="form-text" for="phonenumber">Phone Number*</label>
        <input type="text" name="phonenumber" pattern="((\+44(\s\(0\)\s|\s0\s|\s)?)|0)7\d{3}(\s)?\d{6}"
               placeholder="Your Phone Number (for notifications!)" class="form-control transparent form-text"
               value="{{ request.form['phonenumber'] }}"></input>
    </div>

    <div class="form-group">
        <label class="form-text" for="url">URL*</label>
        <input type="text" name="url"
               placeholder="RA Event URL" class="form-control transparent form-text"
               value="{{ request.form['url'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
